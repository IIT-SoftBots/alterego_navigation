footprint: [[0.225, -0.35], [-0.225, -0.35], [-0.225, 0.35], [0.225, 0.35]]
inflation_radius: 0.39
footprint_padding: 0.01  # Add this line to specify the padding around the footprint
robot_base_frame: base_link # Add this line to specify the robot base frame
update_frequency: 4.0
publish_frequency: 3.0
transform_tolerance: 0.5  # Add this line to specify the transform tolerance
obstacle_range: 5.5 # Add this line to specify the obstacle range
raytrace_range: 6.0 # Add this line to specify the raytrace range

observation_sources: laser_scan_sensor 

# laser_scan_sensor: {sensor_frame: scan, data_type: LaserScan, topic: scan_merged, marking: true, clearing: true}
laser_scan_sensor: {sensor_frame: scan, data_type: LaserScan, topic: scan, marking: true, clearing: true}

#layer definitions
static:
    enable: true
    map_topic: /map
    subscribe_to_updates: true

obstacles_laser:
    enabled: true
    observation_sources: laser
    laser: {data_type: LaserScan, clearing: true, marking: true, topic: /scan, inf_is_valid: true}

inflation:
    enabled: true
    inflation_radius: 1.0